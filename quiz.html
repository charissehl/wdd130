<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Charisse Hearns-Lemon | WDD 130</title>
        <meta name="description" content="Charisse Hearns-Lemon WDD 130 Quiz Form">
        <meta name="author" content="Charisse Hearns-Lemon">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>

    <body>

        <header>
            <h1>Quiz: Basic HTML and CSS</h1>
        </header>

        <main>
            <form>
                <label>
                    <span class="q-number">1. </span>
                    What tag defines the largest heading in HTML?<br> 
                        <input type="text" id="q1" name="q1" placeholder="Include the tags: < > in your answer">
                </label> 
                <label>
                    <span class="q-number">2. </span>
                    Type in the correct HTML code to link a CSS file in an HTML document:<br> 
                        <textarea id="q2" name="q2" rows="2" placeholder="Type your answer here"></textarea>
                </label>
                <label>
                    <span class="q-number">3. </span>
                    A line break can be inserted by which of the following tags? <br> 
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Select your answer</option>
                            <option value="break">break</option>
                            <option value="lb">lb</option>
                            <option value="br">br</option>
                            <option value="line">line</option>
                            <option value="p">/p</option>
                        </select>
                </label>
                <label>
                    <span class="q-number">4.</span>
                    If unspecified, what is the default CSS 'font-size' property value? ___em<br>
                        <input type="number" id="q4" name="q4" min="-3.5" max="3.5" placeholder="Use the side arrows or type your answer">
                </label>

                <button type="submit">Submit Quiz</button>

            </form>
        </main>

        <footer>
            <p>©2024 • Charisse Hearns-Lemon • WDD 130 • Quiz Form </p>
        </footer>

    </body>
</html>
